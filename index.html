<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <h1>✨Jogo da Adivinhação✨</h1>
     <p class="regras">
        Tente adivinhar o número secreto <br> que está entre 1 e 100. <br> <br>Você tem 10 tentativas!
      </p>
      <div class="input-area">
        <p id="message" class="mensagem-input">Insira um palpite e clique em Chutar!</p>
        <p id="dica"></p>
        <input type="number" id="chute-input" min="1" max="100" placeholder="Digite seu palpite (1-100)">
        <button id="botao-chutar" onclick="verificaNumero()">Chutar</button>
      
      
        <p id="tentativas">Tentativas restantes: 10</p> 
        <button id="restaurar" onclick="reload()"> Jogar Novamente</button>
       </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
